<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Vivendo em Natal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="https://images.unsplash.com/vector-1750670941146-d0961f3cad33?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8fGVufDB8fHx8fA%3D%3D" alt="Vivendo em Natal Logo" class="site-logo">

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="passeios.html">Passeios</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <a href="#" class="btn-contact-nav">Entrar em contato</a>
    </header>

    <main>
        <div class="contact-page-container">
            <div class="contact-form-card">
                <h2>Fale Conosco</h2>
                <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Seu Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Seu E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Sua Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content-container">
            <hr class="footer-divider">
            <div class="footer-info-social">
                <p class="footer-copyright">
                    Desenvolvido por Georges do Carmo Pereira – Projeto de Interface – IESB
                </p>
                <div class="social-icons">
                    <a href="#" class="social-icon">

                    </a>
                    <a href="#" class="social-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
